<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <meta charset="utf-8">
    <style>body { margin: 0; }</style>
  </head>
  <script src='https://github.com/mrdoob/three.js/blob/dev/build/three.min.js'></script>
  <script src="https://github.com/mrdoob/three.js/blob/dev/build/three.module.js></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src = "https://github.com/mrdoob/three.js/blob/dev/build/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
  <body>
    
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
                  
      const loader = new THREE.TextureLoader();
	    
      const geometry = new THREE.PlaneGeometry( 1, 1 );
      const material = new THREE.MeshBasicMaterial({ map: loader.load('1.png'), });
      const plane = new THREE.Mesh( geometry, material );
      scene.add( plane );

      camera.position.z = 5;
      function animate() {
	      requestAnimationFrame( animate );
	      plane.rotation.x += 0.01;
	      plane.rotation.y += 0.01;
	      renderer.render( scene, camera );
      }
      animate();
    </script>
  </body>
</html>
