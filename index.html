<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <meta charset="utf-8">
    <style>body { margin: 0; }</style>
  </head>
  <script src='https://github.com/mrdoob/three.js/blob/dev/build/three.min.js'></script>
  <script src="https://github.com/mrdoob/three.js/blob/dev/build/three.module.js></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src = "https://github.com/mrdoob/three.js/blob/dev/build/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
  <script>THREEx.ArToolkitContext.baseURL = '../'</script>
  <body>
    
    <script>
      const scene = new THREE.Scene();
      var markerRoot = new THREE.Group
      scene.add(markerRoot)
      var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
 		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../patt.hiro'
	})

      var smoothedRoot = new THREE.Group()
      scene.add(smoothedRoot)
      var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.3,
		lerpScale: 1,})
		
      const camera = new THREE.Camera();
      scene.add(camera)
      
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
                  
      const loader = new THREE.TextureLoader();
	    
      const geometry = new THREE.PlaneGeometry( 4, 3 );
      const material = new THREE.MeshBasicMaterial({ map: loader.load('1.png'), });
      const plane = new THREE.Mesh( geometry, material );
      scene.add( plane );
      arWorldRoot.add(plane);
	    
      function animate() {
	      requestAnimationFrame( animate );
	      renderer.render( scene, camera );
      }
      animate();
    </script>
  </body>
</html>
